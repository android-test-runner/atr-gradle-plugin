plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.30'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.13.0'
}

group 'ch.atr.gradle'
version '0.0.2'

sourceCompatibility = 1.8

repositories {
    maven {
        url "https://dl.bintray.com/linkedin/maven/"
    }
    jcenter()
    google()
    mavenCentral()
}

dependencies {
    compileOnly gradleApi()
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.30"
    compile "org.jetbrains.kotlin:kotlin-reflect:1.4.30"
    compile "com.android.tools.build:gradle:4.1.2"
    compile "com.linkedin.dextestparser:parser:2.3.0"
    testCompileOnly gradleTestKit()
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    testCompile "org.hamcrest:hamcrest-library:2.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

pluginBundle {
    website = 'https://github.com/android-test-runner'
    vcsUrl = 'https://github.com/android-test-runner/gradle-plugin'
    tags = ['test-runner', 'Android']
}

gradlePlugin {
    plugins {
        androidTestRunnerPlugin {
            id = 'ch.atr.gradle-plugin'
            displayName = 'ATR gradle plugin'
            description = 'A plugin that wrapps the android-test-runner'
            implementationClass = 'ch.atr.gradle.AndroidTestRunnerPlugin'
        }
    }
}